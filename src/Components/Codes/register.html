<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="./register.css">
</head>

<body>
  <div class="registerPage">
    <h2>Register</h2>
    <form action="#">
      <div class="registerPage__input">
        <label for="user">Enter Name: </label>
        <input type="text" name="name" id="name" placeholder="Name">
      </div>
      <div class="registerPage__input">
        <label for="email">Enter Email: </label>
        <input type="email" name="email" id="email" placeholder="">
      </div>
      <div class="registerPage__input">
        <label for="pass">Roll Number: </label>
        <input type="number" name="rollno" id="roll">
      </div>
      <div class="registerPage__input">
        <label for="pass">Date of Birth </label>
        <input type="date" name="dob" id="dob">
      </div>
      <div class="registerPage__input">
        <label for="pass">Enter Password: </label>
        <input type="password" name="password" id="pass">
      </div>
      <h4>Already registered: <a href="login.html">Login</a></h4>
      <button>Submit</button>
    </form>
  </div>
</body>

</html>
